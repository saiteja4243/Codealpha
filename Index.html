<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code-Editor</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="main">
        <div class="edit">
            <h2>HTML</h2>
            <textarea name="" id="html" placeholder="HTML" cols="30" rows="10"></textarea>
        </div>
        <div class="edit">
            <h2>CSS</h2>
            <textarea name="" id="css" placeholder="CSS" cols="30" rows="10"></textarea>

        </div>
        <div class="edit">
            <h2>JavaScript</h2>
            <textarea name="" id="JS" placeholder="JavaScript" cols="30" rows="10"></textarea>

        </div>
    </div>

    <div class="output">
        <h2>OUTPUT</h2>
        <iframe id="out"></iframe>
    </div>
</body>

</html>
